<ion-header>
    <ion-toolbar color="primary">
        <ion-button color="primary" ion-button icon-left small (click)="atras()">
            <ion-icon name="arrow-round-back"></ion-icon>
        </ion-button>
        <ion-title>{{ motelesService.moteles[index].nombre}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>

        <ion-item>
            <ion-avatar item-start>
                <img [src]="motelesService.moteles[index].img">
            </ion-avatar>
            <h2>{{ motelesService.moteles[index].nombre}}</h2>
        </ion-item>

        <img [src]="motelesService.moteles[index].img">

        <ion-card-content>
            <p>{{ motelesService.moteles[index].direccion}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
            </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
            </button>
            </ion-col>
            <ion-col align-self-center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p>{{ motelesService.moteles[index].descripcion}}</p>
            </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
