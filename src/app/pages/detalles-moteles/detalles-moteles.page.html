<ion-header>
    <ion-toolbar>
        <ion-title>{{ motelesService.moteles[index].nombre}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>

        <img [src]="motelesService.moteles[index].img">
        <ion-fab right top>
            <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
        </ion-fab>

        <ion-item>
            <ion-icon name="football" item-start large></ion-icon>
            <p>{{ motelesService.moteles[index].descripcion }}</p>
        </ion-item>

        <ion-item>
            <h2>{{ motelesService.moteles[index].direccion }}</h2>
        </ion-item>

        <ion-item>
            <ion-icon name="wine" item-start large></ion-icon>
            <span item-start style="border: solid;">{{ motelesService.moteles[index].tarifa }} la hora</span>
            <span item-start style="border: solid;">{{ motelesService.moteles[index].promocion }}</span>
            <button ion-button icon-start clear item-end>
      </button>
        </ion-item>

    </ion-card>
</ion-content>
