<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            FindLove
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let motel of moteles; let i = index" (click)="mostrarDetalle(i)">
        <ion-label>{{motel.nombre}}</ion-label>
        <ion-badge slot="end">{{motel.habitacionesDisponibles}}</ion-badge>
    </ion-item>
</ion-content>
