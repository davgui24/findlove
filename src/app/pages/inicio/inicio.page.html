<app-menu></app-menu>
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end" (click)="salir()">
            <ion-icon name="power"></ion-icon>
        </ion-buttons>
        <ion-title>
            <small>{{usuario.nombre}}</small>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="usuario.rol == 'USUARIO'">
    <ion-item *ngFor="let motel of moteles; let i = index" (click)="mostrarDetalle(i)">
        <ion-label>{{motel.nombre}}</ion-label>
        <ion-badge slot="end">{{motel.habitacionesDisponibles}}</ion-badge>
    </ion-item>
</ion-content>

<ion-content *ngIf="usuario.rol == 'ADMINISTRADOR'">
    <ion-list>
        <ion-item (click)="mostrarHabitaciones()">Habitaciones</ion-item>
        <ion-item (click)="mostrarTarifas()">Tarifas</ion-item>
        <ion-item (click)="mostrarReservas()">Reservas</ion-item>
        <ion-item (click)="mostrarInforme()">Informe Del Mes</ion-item>
    </ion-list>
</ion-content>
