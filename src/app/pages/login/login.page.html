<ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
</ion-buttons>
<ion-content>


    <ion-slides class="mainSlide" #slidePrincipal>

        <ion-slide>

            <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
                <ion-grid fixed>

                    <ion-row>
                        <ion-col>
                            <img src="/assets/avatars/av-1.png">
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input ngModel name="email" type="email" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input ngModel name="password" type="password" required></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Login
                            </ion-button><br>
                            <a shape="round" (click)="mostrarRegistro()" expand="full" size="small" fill="outline" color="tertiary">
                                <small>Registrarme</small>
                            </a><br><br>

                            <ion-icon title="Facebook" name="logo-facebook"></ion-icon>
                            <ion-icon title="Google" name="logo-google"></ion-icon>

                        </ion-col>
                    </ion-row>

                </ion-grid>
            </form>



        </ion-slide>

        <ion-slide>


            <ion-grid fixed>

                <ion-row>
                    <ion-col>
                        <h3>Seleccione Avatar</h3>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-slides [options]="avatarSlide">
                            <ion-slide *ngFor="let avatar of avatars">
                                <ion-img class="pick-avatar" src="/assets/avatars/{{avatar.img}}" [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado }" (click)="seleccionarAvatar(avatar)"></ion-img>
                            </ion-slide>
                        </ion-slides>
                    </ion-col>
                </ion-row>

                <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input ngModel name="email" type="email" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Nombre</ion-label>
                                    <ion-input ngModel name="nombre" type="text" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input ngModel name="password" type="password" required></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Crear usuario
                            </ion-button><br>
                            <a shape="round" (click)="mostrarLogin()" expand="full" size="small" fill="outline" color="tertiary">
                                <small>Login</small>
                            </a>
                        </ion-col>


                    </ion-row>

                </form>
            </ion-grid>


        </ion-slide>


    </ion-slides>



</ion-content>
